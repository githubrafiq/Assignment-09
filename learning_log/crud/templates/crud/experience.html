{% extends 'crud/base.html' %}
{% load static %}
{% block content %}
<h3 class="mt-4 mb-4 p-2">Experience</h3>
{% for exp in experiences %}
    <div class="m-2 p-4 bg-light mysection">
        <p class="small text-muted">{{ exp.date }}</p>
        <h4>{{ exp.stage }}</h4>
        <p class="small text-muted">{{ exp.desc }}</p>
        <h6>{{ exp.name }}</h6>
    </div>
{% endfor %}
{% endblock %}
